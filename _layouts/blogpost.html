{% include top.html %}
<div class="container-fluid">
  <div class="row" style="
      background-image: url('/images/{{page.background}}');   
      background-position: center;
      background-size: cover;">
    <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 blog-post-header">
      <p class="small-caps"><span class="blog-post-date">{{ page.date | date: "%-d %B %Y" }}</span></p>
      <a href="/"><h2><span class="blog-post-title">{{ page.title }}</span></h2></a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-xs-offset-0 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 blog-post-content">
      {{ content }}
      <br>
      {% if page.comments %}
      <div id="disqus_thread"></div>
      {% endif %}
      <script>
          var disqus_config = function () {
              this.page.url = '{{ site.github.url }}{{ page.url }}';
              this.page.identifier =  '{% if page.disqus_identifier %}{{ page.disqus_identifier }}{% else %}{{ site.url }}{{ page.url }}{% endif %}';
          };
          (function() { 
              var d = document, s = d.createElement('script');
              
              s.src = '//rgaquino.disqus.com/embed.js';
              
              s.setAttribute('data-timestamp', +new Date());
              (d.head || d.body).appendChild(s);
          })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    </div>
  </div>
  <!--<div class="row blog-post-related">
    <div class="col-xs-12 col-xs-offset-0 col-md-8 col-md-offset-2">
      <p class="small-caps">RELATED POST</p>
      <a href="/"><h2><span class="blog-title">{{ page.title }}</span></h2></a>
      {{ page.photo }}
    </div>
  </div>-->
</div>
